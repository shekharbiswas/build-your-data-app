<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Build Your 1st Data App in Python</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .header-container {
            width: 100%;
            height: 300px;
            background: url('assets/images/header.png') no-repeat center center/cover;
        }
        .container {
            background: white;
            padding: 30px;
            max-width: 700px;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            margin-top: -50px;
            position: relative;
        }
        h1 { color: #2c3e50; font-size: 32px; }
        p { font-size: 18px; color: #555; }
        .btn {
            background-color: #3498db;
            color: white;
            padding: 15px 25px;
            text-decoration: none;
            font-size: 20px;
            border-radius: 5px;
            display: inline-block;
            margin-top: 10px;
            border: none;
            cursor: pointer;
        }
        .btn:hover { background-color: #2980b9; }
    </style>
</head>
<body>

    <!-- Full-width Header Image -->
    <div class="header-container"></div>

    <div class="container">
        <h1>Build Your 1st Data App in Python</h1>
        <p>A 4-week hands-on course to help you build & launch your first data app!</p>
        
        <!-- "Check If You Qualify" Popup Button -->
        <button class="btn" onclick="openPopup()">Check If You Qualify</button>
    </div>

    <!-- Popup Window for Qualification Questions -->
    <div id="popup" style="display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: white; padding: 20px; border-radius: 10px; box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2); text-align: center; width: 300px;">
        <h2>Check If You Qualify</h2>
        <p>Answer these 2 simple questions.</p>

        <label>1Ô∏è‚É£ What programming language is used in this course?</label><br>
        <input type="text" id="q1" placeholder="Enter your answer"><br><br>

        <label>2Ô∏è‚É£ What will you build in this course?</label><br>
        <input type="text" id="q2" placeholder="Enter your answer"><br><br>

        <button class="btn" onclick="checkQualification()">Submit</button>
    </div>

    <!-- Success or Failure Message Popup -->
    <div id="popupMessage" style="display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: white; padding: 20px; border-radius: 10px; box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2); text-align: center; width: 300px;">
        <h3 id="messageText"></h3>
        <div id="enrollSection" class="hidden">
            <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top">
                <input type="hidden" name="cmd" value="_s-xclick">
                <input type="hidden" name="hosted_button_id" value="YOUR_PAYPAL_BUTTON_ID">
                <input type="submit" value="Begin Your Course" class="btn">
            </form>
        </div>
        <button class="btn" onclick="closePopup()">Close</button>
    </div>

    <script>
        function openPopup() {
            document.getElementById("popup").style.display = "block";
        }

        function closePopup() {
            document.getElementById("popup").style.display = "none";
            document.getElementById("popupMessage").style.display = "none";
        }

        function checkQualification() {
            var answer1 = document.getElementById("q1").value.toLowerCase();
            var answer2 = document.getElementById("q2").value.toLowerCase();
            document.getElementById("popup").style.display = "none";

            if (answer1.includes("python") && (answer2.includes("data app") || answer2.includes("app"))) {
                document.getElementById("messageText").innerText = "üéâ You Qualify! Begin Your Course";
                document.getElementById("enrollSection").style.display = "block";
            } else {
                document.getElementById("messageText").innerText = "‚ùå Please Come Back Later";
                document.getElementById("enrollSection").style.display = "none";
            }
            document.getElementById("popupMessage").style.display = "block";
        }
    </script>

</body>
</html>
