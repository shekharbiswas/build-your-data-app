<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Build Your 1st Data App in Python</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 30px;
            max-width: 700px;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1 { color: #2c3e50; font-size: 32px; }
        p { font-size: 18px; color: #555; }
        .hero-image {
            width: 100%;
            max-width: 700px;
            border-radius: 10px;
        }
        .btn {
            background-color: #3498db;
            color: white;
            padding: 15px 25px;
            text-decoration: none;
            font-size: 20px;
            border-radius: 5px;
            display: inline-block;
            margin-top: 10px;
            border: none;
            cursor: pointer;
        }
        .btn:hover { background-color: #2980b9; }
        .hidden { display: none; }
        .question-box {
            background: #e8f4fa;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <!-- Hero Section -->
    <img src="assets/images/header.png" alt="Build Your 1st Data App" class="hero-image">

    <div class="container">
        <h1>Build Your 1st Data App in Python</h1>
        <p>A 4-week hands-on course to help you build & launch your first data app!</p>
        
        <!-- "Check If You Qualify" Section -->
        <div class="question-box">
            <h2>Check If You Qualify</h2>
            <p>Answer these 2 simple questions to see if this course is right for you.</p>

            <label>1Ô∏è‚É£ What programming language is used in this course?</label><br>
            <input type="text" id="q1" placeholder="Enter your answer"><br><br>

            <label>2Ô∏è‚É£ What will you build in this course?</label><br>
            <input type="text" id="q2" placeholder="Enter your answer"><br><br>

            <button class="btn" onclick="checkQualification()">Check</button>
        </div>

        <!-- "You Qualify! Get Started" Button (Hidden Initially) -->
        <div id="qualifiedMessage" class="hidden">
            <h3>üéâ You Qualify! Get Started Now!</h3>
            <p><strong>Price: $49</strong></p>

            <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top">
                <input type="hidden" name="cmd" value="_s-xclick">
                <input type="hidden" name="hosted_button_id" value="YOUR_PAYPAL_BUTTON_ID">
                <input type="submit" value="Get Started" class="btn">
            </form>
        </div>
    </div>

    <script>
        function checkQualification() {
            var answer1 = document.getElementById("q1").value.toLowerCase();
            var answer2 = document.getElementById("q2").value.toLowerCase();
            
            if (answer1.includes("python") && (answer2.includes("data app") || answer2.includes("app"))) {
                document.getElementById("qualifiedMessage").style.display = "block";
            } else {
                alert("Oops! Try again.");
            }
        }
    </script>

</body>
</html>
